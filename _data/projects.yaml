# Studies

- title: Calgary Bone Health Study
  subtitle: Bone Microarchitecture
  group: studies
  image: images/projects/CABHS.png
  link: https://normative.ca
  description: "**CaBHS** A population-based study investigating the variation of bone across the lifespan so that we can determine who might be at risk for a fragility fracture."

- title: Knee ACL Injuries and OA
  subtitle: SALTAC II
  group: studies
  image: images/projects/SALTAC.png
  link: https://github.com/Bonelab/HR-pQCT-Segmentation
  description: "**SALTAC II** We know that knee injuries affect all the tissues in the joint, so this study explores the role bone plays in the potential developemnt of osteoarthritis."

- title: Opportunistic CT
  subtitle: Hip and Spine BMD
  group: studies
  image: images/projects/Opportunistic.png
  link: https://github.com/Bonelab/Ogo
  description: "**RETRO** CT scans are done in the healthcare system for many reasons, so we do opportunistic CT to reuse them to determine their bone health."

- title: Astronauts
  subtitle: Bone Microarchitecture in Space
  group: studies
  image: images/projects/TBONE.png
  link: https://www.asc-csa.gc.ca/eng/sciences/tbone.asp
  description: "**TBONE** Astronauts lose bone in space due to microgravity, so we study how their microarchitecture changes in space and how it recovers when they return to Earth."

- title: Predicting Hip Fractures
  subtitle: Microarchitecture for Fracture Prediction
  group: studies
  image: images/projects/HipFX.png
  link: https://academic.oup.com/jbmr/article/39/5/571/7619013?login=true
  description: "**HipFX** We used new morphological parameters and machine learning to predict when a person is at risk of a hip fracture based on their microarchitecture."

- title: Calgary Vitamin D Study
  subtitle: Effects of Vitamin D Supplementation on Bone
  group: studies
  image: images/projects/VITD.png
  link: /research/vitd
  description: "**VITD** A 3-year double-blind randomized controlled trial to study the effects of low, medium and high vitamin D supplementation on bone health using HR-pQCT."

- title: Finite Elements
  subtitle: Image-Based Bone Strength Analysis
  group: studies
  image: images/projects/FEA.png
  link: https://bonelab.github.io/n88/
  description: "**FAIM** We combine medical imaging with finite element analysis to non-invasively determine bone strength of people for the prediction of fracture."

- title: Quantitative CT
  subtitle: Establishing BMD from clinical CT
  group: studies
  image: images/projects/ARTININ.png
  link: https://github.com/Bonelab/Ogo/blob/master/ogo/cli/ImageCalibration.py
  description: "**ARTININ** We use clinical CT scans for developing asynchronous and phantom-based approaches to measure volumetric bone mineral density."

- title: Mobility for Life
  subtitle: Musculoskeletal Health Cohort
  group: studies
  image: images/general/M4L.png
  link: /research/mobility_for_life
  description: "**M4L** A longitudinal cohort of people who have committed to research by completing annual surveys and optionally engaging in musculoskeletal studies."

